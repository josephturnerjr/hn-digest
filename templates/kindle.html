<html>
  <head>
    <style>
      table {margin-top: 20px; min-width: 800px; margin-left: auto; margin-right: auto; background-color: #eee;}
      a {text-decoration: none;}
      a.title:visited {color: #828282;}
      a.title { color: #333;}
      p.small { font-size: 80%; color: #828282; }
      p.small a {color: #828282;}
      tr.spacer {height: 5px;}
    </style>
  </head>
  <body>
    <table>
    {% for item in items %}
      <tr>
        <td align='right'>{{loop.index}}.</td>
        <td>
          <p><a class='title' href="{{item["url"]}}">{{item["title"]}}</a></p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <p class='small'>{{item["score"]}} points | <a href="https://news.ycombinator.com/item?id={{item["id"]}}">comments</a></p>
        </td>
      </tr>
      <tr class='spacer'></tr>
    {% endfor %}
  </body>
</html>
